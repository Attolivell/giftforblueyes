<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

<meta name="description" content="Clicca per scoprire la tua sorpresa di compleanno...">

<meta property="og:type" content="website">

    <meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="Buon Compleanno! üéÇ">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --amazon-orange: #ff9900;
            --dark-blue: #232f3e;
            --soft-green: #e8f5e9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--soft-green);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* SFONDO CON CUORI ANIMATI */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .heart-icon {
            position: absolute;
            width: 30px;
            height: 30px;
            fill: none;
            stroke: rgba(102, 187, 106, 0.3);
            stroke-width: 1.5;
            opacity: 0;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* CARD E ANIMAZIONI */
        .card-container {
            width: 340px;
            height: 520px;
            perspective: 1000px;
            animation: bounceInUp 1s ease-out;
        }

        @keyframes bounceInUp {
            0% { transform: translateY(1000px); opacity: 0; }
            60% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-front { background: white; justify-content: center; }
        
        .amazon-img { width: 70%; margin-bottom: 30px; }

        .btn-action {
            background: var(--amazon-orange);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 153, 0, 0.3);
        }

        /* RETRO */
        .card-back {
            background: var(--dark-blue);
            color: white;
            transform: rotateY(180deg);
        }

        h2 { color: var(--amazon-orange); margin: 0 0 20px 0; font-size: 1.6em; }

        .gift-section {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            border-left: 3px solid var(--amazon-orange);
            font-size: 0.95em;
            line-height: 1.4;
            width: 100%;
        }

        .gift-label {
            color: var(--amazon-orange);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        #copyBtn { margin-top: auto; width: 100%; }
        #copyBtn.copied { background: #28a745; }

    </style>
</head>
<body>

<div class="bg-hearts" id="hearts-container"></div>

<div class="card-container">
    <div id="card" class="card">
        <div class="card-face card-front">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="amazon-img">
            <button class="btn-action">Apri il regalo üéÅ</button>
        </div>

<div class="card-face card-back">
            <h2>Sorpresa! üéÇ</h2>
            
            <p style="margin-bottom: 20px; font-size: 0.95em; color: #ddd; text-align: center;">
                Questo regalo √® composto da 2 parti:
            </p>
            
            <div class="gift-section">
                <span class="gift-label">Parte 1: L'utile</span>
                Un classico intramontabile: il buono Amazon per quel qualcosa che avevi puntato!
            </div>
    
            <div class="gift-section" style="margin-top: 10px;">
                <span class="gift-label">Parte 2: L'originale</span>
                Un qualcosa mai fatto insieme: Un pranzo o una cena al <b>Sushi</b> quando vorrai, senza scadenza! üç£
            </div>

            <button id="copyBtn" class="btn-action" onclick="copyCode(event)">Copia Codice Buono üìã</button>
        </div>
    </div>
</div>

<script>
    // Generatore di cuori randomici
    const container = document.getElementById('hearts-container');
    const heartSvg = `<svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.72-8.72 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`;

    for (let i = 0; i < 20; i++) {
        const div = document.createElement('div');
        div.className = 'heart-icon';
        div.innerHTML = heartSvg;
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = Math.random() * 100 + 'vh';
        div.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(div);
    }

    const card = document.getElementById('card');
    const BUONO_CODE = "M8EA-BN6P3Y-E2BF"; 

    card.addEventListener('click', function(e) {
        if (e.target.id === 'copyBtn') return;
        const isFlipped = card.classList.toggle('is-flipped');
        if (isFlipped) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    });

    function copyCode(event) {
        event.stopPropagation();
        navigator.clipboard.writeText(BUONO_CODE).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.innerText = "Copiato! ‚úÖ";
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = "Copia Codice Buono üìã";
                btn.classList.remove('copied');
            }, 2000);
        });
    }
</script>

</body>
</html>
